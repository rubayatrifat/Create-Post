<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Post</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow">
    <div class="posts">
        <div class="post-container">
            <div class="single-post">
                <img class="user" src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa repellendus voluptate eveniet doloremque voluptas nemo quis quia libero suscipit temporibus consequuntur asperiores error corporis eos nesciunt dolorum recusandae, unde commodi?</p>
                <img src="hmm.jpg">
            </div>
        </div>
        <div class="btn">
            <button id="post-info-form">Create Post</button>    
        </div>
    </div>
    <!-- <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" /> -->


    <div class="include-info">
        <div class="info-container">
            <textarea class="post-txt" placeholder="Your Post's text..."></textarea>
            <input type="file">
            <button class="publish-btn">Publish</button>
        </div>    
    </div>

    <script src="main.js"></script>

</body>
</html>
